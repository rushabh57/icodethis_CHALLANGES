    <script>
        const srch = document.getElementById('srch');
        let svgSrchTran = document.querySelector('#svgSrchTran path');
        let svgSrch = document.querySelector('#svgSrchTran');

        let arrow = 'M6,12.4 L18,12.4 M12.6,7 L18,12.4 L12.6,17.8';
        let ogSearchPath = 'M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z';

        srch.addEventListener('input', () => {
            if (srch.value.trim() !== "") {
                svgSrchTran.setAttribute('d', arrow);
                svgSrch.classList.add('aniTranRev');
                svgSrch.classList.remove('aniTran');
            } else {
                svgSrchTran.setAttribute('d', ogSearchPath);
                svgSrch.classList.remove('aniTranRev');
                svgSrch.classList.add('aniTran');
            }
        });



        let delay = 50;

        const RecentCards = [
            {
                id: 'r-1',
                heading: 'The 8 Pillars of Application Perfoemance',
                timePeriod: '12 min read',
                progress: 50
            },
            {
                id: 'r-2',
                heading: 'The 8 Pillars of Application Perfoemance',
                timePeriod: '12 min read',
                progress: 40
            },
            {
                id: 'r-3',
                heading: 'Token-based Authentication with JMter',
                timePeriod: '12 min read',
                progress: 86,
            },
            {
                id: 'r-4',
                heading: 'The 8 Pillars of Application Perfoemance',
                timePeriod: '12 min read',
                progress: 12,
            },
        ];
        const NormalBlogs = [
            {
                id: 'b-1',
                profile: 'https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                heading: 'Token-based Authentication with JMter',
                userName: 'Jessie Holmes',
                date: '29 Jul 2010',
                Link: 'Solutions Architecture',
            },
            {
                id: 'b-2',
                profile: 'https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                heading: 'The 8 Pillars of Application Perfoemance',
                userName: 'Jessie Holmes',
                date: '1 Dec 2011',
                Link: 'Solutions Architecture',
            },
            {
                id: 'b-3',
                profile: 'https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                heading: 'Token-based Authentication with JMter',
                userName: 'Jessie Holmes',
                date: '29 Jul 2012',
                Link: 'Solutions Architecture',
            },
        ];
        const blogs = document.querySelector('.blogs');

        function generateN_blogsCards(N_blogCard) {
            let animationDelay = delay += 25;
            return `
              <div class="card" style='animation-delay:${animationDelay}ms'>
                    <div class="user-detail">
                        <div class="user-profile">
                            <img src="${N_blogCard.profile}"
                                alt="">
                        </div>
                        <div class="dt-u">
                            <h5>${N_blogCard.userName}</h5>
                            <div class="dates">
                                <p>${N_blogCard.date}</p> <B></B> <a href="#">${N_blogCard.Link}</a>
                            </div>
                        </div>
                    </div>
                    <h2> ${N_blogCard.heading}</h2>

                    <button class="readNow">start reading</button>
                </div>
            `
        };

        NormalBlogs.forEach(N_blogCard => {
            blogs.innerHTML += generateN_blogsCards(N_blogCard)
        })
        const recentSeen = document.querySelector('#recentSeen');
        function generateRecentCards(recentCard) {
            let animationDelay = delay += 25;
            return `
            <div class="card r-card"  id=${recentCard.id} style='animation-delay:${animationDelay}ms'>
                    <h2>${recentCard.heading}</h2>
                    <div class="time_progress">
                        <p>${recentCard.timePeriod}</p>
                        <div class="progressBar">
                            <div class="bar" style='width:${recentCard.progress}%'></div>
                        </div>
                    </div>

            </div>
            `
        }

        RecentCards.forEach(recentCard => {
            recentSeen.innerHTML += generateRecentCards(recentCard);
        })

    </script>
