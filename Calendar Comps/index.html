<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <h3 id="month-year">June 2024</h3>
            <div class="btn-grp">


                <button id="prev-month">
                    <img src="https://www.svgrepo.com/show/522366/chevron-left.svg" alt="">
                </button>
                <button id="next-month">
                    <img src="https://www.svgrepo.com/show/522374/chevron-right.svg" alt="">
                </button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar dates will be injected here by JavaScript -->
            </tbody>
        </table>
        <div class="schedule" id="schedule">
            <div class="upper">
                <h1>
                    Oct <br> 22
                </h1>
                <div class="vertical-line"></div>
                <div class="title">
                    <h2>Y Oslo Pa Damsgasd!</h2>
                    <p>9:00am - 6:00pm</p>
                </div>
            </div>
            <div class="persons">
                <img class="person" src="https://randomuser.me/api/portraits/men/70.jpg" alt="">
                <img class="person" src="https://randomuser.me/api/portraits/women/74.jpg" alt="">
                <img class="person" src="https://randomuser.me/api/portraits/women/8.jpg" alt="">
                <p class="person plusPeron">+21</p>
            </div>
        </div>
        <div class="timeTable">
            <p>Today</p>
            <p>This Week</p>
            <p>Next Week</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarBody = document.getElementById('calendar-body');

            const daysInMonth = 30; // June has 30 days
            const firstDay = new Date(2024, 5, 1).getDay(); // June 1, 2024 is a Saturday

            function renderCalendar() {
                calendarBody.innerHTML = '';

                // Adjust firstDay to make Monday the first column (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
                let adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

                let dateCellCount = 1;
                for (let i = 0; i < 5; i++) { // 5 weeks to cover the whole month
                    const row = document.createElement('tr');

                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');

                        if (i === 0 && j < adjustedFirstDay) {
                            row.appendChild(cell);
                        } else if (dateCellCount > daysInMonth) {
                            row.appendChild(cell);
                        } else {
                            cell.textContent = dateCellCount;
                            row.appendChild(cell);
                            dateCellCount++;
                        }
                    }

                    calendarBody.appendChild(row);
                }
            }

            renderCalendar();
        });
    </script>
</body>

</html>
