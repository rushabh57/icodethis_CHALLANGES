        function generateCard(card) {
            return `

<div class="card">
        <img src="${card.cardSource} alt="${card.filterName}" />
    <div class="detail">
        <h1>${card.cardName}</h1>
        <div class="btngrp">
            <button>Download</button>
            <img id="soruceSite" src="${card.cardSourceSiteLogo}" alt="">
        </div>
    </div>
</div>
            `;
        }
        function displayFilteredCards(filterName) {
            cardContainer.innerHTML = ''; // Clear existing cards
            const filteredData = data.filter(card => card.filterName === filterName);
            filteredData.forEach(card => {
                cardContainer.innerHTML += generateCard(card);
            });
        }

        // Add event listeners to list items
        document.querySelectorAll('.drop li').forEach(li => {
            li.addEventListener('click', (event) => {
                const filterName = event.target.id;
                displayFilteredCards(filterName);
            });
        });
        data.forEach(card => {
            cardContainer.innerHTML += generateCard(card);
        })
    </script>
