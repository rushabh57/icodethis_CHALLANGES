<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Expenses</h1>
        <div class="seear">
            <div class="stats">
                <button>
                    <div class="active"></div>
                    Weekly
                </button>
                <button>Monthly</button>
                <button>Yearly</button>
            </div>
            <div class="more">
                <svg viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <title></title>
                        <g id="Complete">
                            <g id="F-More">
                                <path
                                    d="M8,12a2,2,0,1,1-2-2A2,2,0,0,1,8,12Zm10-2a2,2,0,1,0,2,2A2,2,0,0,0,18,10Zm-6,0a2,2,0,1,0,2,2A2,2,0,0,0,12,10Z"
                                    id="Horizontal"></path>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const color = 'hsl(200deg 3.23% 81.76%)';
        const primaryColor = 'hsl(238.6deg 84.31% 70%)';
        const secondryColor = 'hsl(327.44deg 83.23% 69.61%)';
        const ctx = document.getElementById('myChart');

        ctx.getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Income',
                    data: [4000, 2000, 3000, 3500, 1500, 800, 400],
                    backgroundColor: primaryColor,
                    barThickness: 7,
                    borderRadius: 10,
                    borderSkipped: false
                }, {
                    label: 'Expenses',
                    data: [1000, 800, 600, 700, 300, 200, 100],
                    backgroundColor: secondryColor,
                    barThickness: 3,
                    borderRadius: 10,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        ticks: {
                            callback: function (value, index, values) {
                                return value >= 1000 ? value / 1000 + 'k' : value;
                            },
                            color: color,
                            font: {
                                family: 'Poppins'
                            }
                        },
                        grid: {
                            display: true,
                        },
                        border: {
                            display: false
                        }
                    },
                    x: {
                        barPercentage: 0.28,
                        categoryPercentage: 0.28,
                        ticks: {
                            color: color,
                            font: {
                                family: 'Poppins'
                            }
                        },
                        grid: {
                            display: false,
                        },
                        border: {
                            display: false
                        },
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255)',
                        titleColor: 'black',
                        bodyColor: '#252525',
                        borderColor: '#252525',
                        borderWidth: 1,
                        usePointStyle: true,
                        boxHeight: 8,
                        boxWidth: 15,
                        titleFont: {
                            family: 'Montserrat',
                            size: 15,
                            weight: 'bold'
                        },
                        bodyFont: {
                            family: 'Poppins',
                            size: 10
                        }
                    },

                    roundedCorners: {
                        radius: 10,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true, //make circle
                            boxWidth: 10, //make space between text and circel
                            boxHeight: 7, //make cirlce scale down
                            color: color,
                            font: {
                                family: 'Poppins'
                            },

                        }
                    }

                }
            }
        });

    </script>
</body>

</html>
