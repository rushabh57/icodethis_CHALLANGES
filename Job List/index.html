<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch 80</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="seeAllJobs">see all jobs</div>
        <div class="header">
            <div class="logo">
                <img src="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg" alt="">
            </div>
            <div class="serch-input">
                <svg id="svgSrchTran" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <input type="text" id="srch" placeholder="search by" />
                <div class="input-placeholder-dynaimc">
                    <p>Job title</p>
                    <p>position</p>
                    <p>location</p>
                </div>
            </div>
        </div>
        <div class="listing">


        </div>
    </div>

    <script>
        const listingContainer = document.querySelector('.listing');
        let delay = 50;
        const lists = [
            {
                id: 0,
                Job: 'accountant',
                position: 'sales',
                location: 'remote',
            },
            {
                id: 1,
                Job: 'developer',
                position: 'engineering',
                location: 'onsite',
            },
            {
                id: 2,
                Job: 'designer',
                position: 'marketing',
                location: 'remote',
            },
            {
                id: 3,
                Job: 'accountant',
                position: 'finance',
                location: 'onsite',
            },
            {
                id: 4,
                Job: 'manager',
                position: 'sales',
                location: 'remote',
            },
            {
                id: 5,
                Job: 'analyst',
                position: 'engineering',
                location: 'onsite',
            },
            {
                id: 6,
                Job: 'developer',
                position: 'engineering',
                location: 'remote',
            },
            {
                id: 7,
                Job: 'designer',
                position: 'marketing',
                location: 'onsite',
            },
        ];

        const inputPlaceholderDynaimc = document.querySelector('.input-placeholder-dynaimc')

        function generateCard(card) {
            let animationDelay = delay += 50;
            return `
       <div class="list" style='animation-delay:${animationDelay}ms'>
                <h3>${card.Job}</h3>
                <div class="postion">${card.position}</div>
                <div class="location">
                    <img src="https://www.svgrepo.com/show/505683/location-2.svg" alt="">
                    <p>
                    ${card.location}
                    </p>
                </div>
                <img class="see" src="https://www.svgrepo.com/show/533310/send-alt-1.svg" alt="">
            </div>
    `;

        }

        lists.forEach(card => {
            listingContainer.innerHTML += generateCard(card);
        })

        const srch = document.getElementById('srch');
        let svgSrchTran = document.querySelector('#svgSrchTran path');
        let svgSrch = document.querySelector('#svgSrchTran');
        let arrow = 'M6,12.4 L18,12.4 M12.6,7 L18,12.4 L12.6,17.8';
        let ogSearchPath = 'M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z';



        srch.addEventListener('input', () => {
            if (srch.value.trim() !== "") {
                svgSrchTran.setAttribute('d', arrow);
                svgSrch.classList.add('aniTranRev');
                svgSrch.classList.remove('aniTran');
                inputPlaceholderDynaimc.style.display = 'none';

            } else {
                svgSrchTran.setAttribute('d', ogSearchPath);
                svgSrch.classList.remove('aniTranRev');
                svgSrch.classList.add('aniTran');
                inputPlaceholderDynaimc.style.display = 'block';
            }
        });


    </script>
</body>

</html>
