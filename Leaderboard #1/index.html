<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Leaderboard</h2>
        <div class="btn-grp">
            <div class="active"></div>
            <button>Last 30 days</button>
            <button>All-time</button>
        </div>
        <div class="wrap">

        </div>

        <button>View everyone</button>
    </div>
</body>

<script>
    const containerWrap = document.querySelector('.wrap');
    const data = [
        {
            id: 2,
            name: 'Joey',
            view: '5.1M',
            imgSrc: 'https://i.pinimg.com/564x/cd/9b/4c/cd9b4cc65d6e4513af19581f16f5a10a.jpg ',
            rankImg: 'https://www.svgrepo.com/show/258119/chevron-rank.svg'
        },
        {
            id: 1,
            name: 'Rushabh jain',
            view: '4.9M',
            imgSrc: 'https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/1dd3dbc2-d0ac-43ed-b0b5-399935a4de6a.jpeg',
            rankImg: 'https://www.svgrepo.com/show/258121/chevron-rank.svg'
        },
        {
            id: 3,
            name: 'Chandler',
            view: '4.78M',
            imgSrc: 'https://img.freepik.com/free-vector/cute-gorilla-standing-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-flat_138676-9264.jpg?size=626&ext=jpg&ga=GA1.1.156658600.1684307405&semt=ais_user',
            rankImg: 'https://www.svgrepo.com/show/258124/chevron-rank.svg'
        },
        {
            id: 4,
            name: 'Ross',
            view: '4.19M',
            imgSrc: 'https://avatar.iran.liara.run/public/boy?username=Ash',
            rankImg: ''
        },
        {
            id: 5,
            name: 'Rushabh Jain',
            view: '2M view',
            imgSrc: 'https://avatar.iran.liara.run/public/boy?username=joe',
            rankImg: ''
        },
    ];

    const cardsHtml = data.map((item, index) => `
    <div class="card" >
        <div class='flex'>
        <div class="profile">
            <h3 class="rank">${index + 1}</h3>
            <div class="img">
                <img src="${item.imgSrc}" alt="${item.name}">
            </div>
        </div>
        <div class="detail">
            <h2>${item.name}</h2>
            <p>${item.view} views</p>
        </div>
        </div>
        <div class='rankImg'>
            ${item.rankImg ? `<img src='${item.rankImg}' alt='rank ${item.id}' />` : ''}
        </div>
    </div>
`).join('');

    containerWrap.innerHTML = cardsHtml;


    const btnGrp = document.querySelectorAll('.btn-grp button');
    const active = document.querySelector('.active');
    // Setting initial position if necessary
    active.style.left = 'calc(0% + 0.5em)';

    btnGrp[0].addEventListener('click', () => {
        active.style.left = 'calc(0% + 0.5em)';
    });

    btnGrp[1].addEventListener('click', () => {
        active.style.left = 'calc(54% - 0.5em)';


    });



</script>

</html>
