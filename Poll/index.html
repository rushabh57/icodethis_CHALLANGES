<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i code this ch 89</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>If you write a book about failure, and it doesn't sell, is it called success?</p>
        <div class="poll-container">
            <div class="poll">
                <div class="up">
                    <input type="radio" name="pollCheck" id="success">
                    <label for="success">Definitely a success</label>
                </div>
                <div class="bottom">
                    <div class="bar"></div>
                    <div class="percentage">
                        <h2>65</h2>
                        %
                    </div>
                </div>
            </div>
            <div class="poll">
                <div class="up">
                    <input type="radio" name="pollCheck" id="no">
                    <label for="no">No</label>
                </div>
                <div class="bottom">
                    <div class="bar"></div>
                    <div class="percentage">
                        <h2>12</h2>
                        %
                    </div>
                </div>
            </div>
            <div class="poll">
                <div class="up">
                    <input type="radio" name="pollCheck" id="maybe">
                    <label for="maybe">Only if it's the How to section of library</label>
                </div>
                <div class="bottom">
                    <div class="bar"></div>
                    <div class="percentage">
                        <h2>23</h2>
                        %
                    </div>
                </div>
            </div>
        </div>
        <button>submit</button>
    </div>
</body>

</html>
