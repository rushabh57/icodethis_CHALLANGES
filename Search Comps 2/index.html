<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup">
        <div class="inner">
            <h1>Need to hire a freelancer</h1>
            <p>sign up, type in what you need and <br> receive free quotes in seconds</p>
            <input type="text" placeholder="what do you nedd done?" />
            <button>Post a Project</button>
            <button id="disappearPop">I like to search first</button>
        </div>
    </div>
    <nav>
        <div class="input-grp">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            <input type="text" placeholder="search keywords" />
        </div>
        <div class="input-grp">
            <img src="https://www.svgrepo.com/show/506233/location-1.svg" alt="">
            <input type="text" placeholder="citys" list="browsers" name="browser" id="browser" />
            <div class="list-city">
                <div>
                    <img src="https://www.svgrepo.com/show/506233/location-1.svg" alt="">
                    <p>Online jobs in Bergen</p>
                </div>
                <div>
                    <img src="https://www.svgrepo.com/show/506233/location-1.svg" alt="">
                    <p>Online jobs in Stavanger</p>
                </div>
                <div>
                    <img src="https://www.svgrepo.com/show/506233/location-1.svg" alt="">
                    <p>Online jobs in Tromso</p>
                </div>
                <div>
                    <img src="https://www.svgrepo.com/show/506233/location-1.svg" alt="">
                    <p>Online jobs in Oslo</p>
                </div>
            </div>

        </div>

        <button>Search</button>
    </nav>
    <div class="key-word-list"></div>
    <div class="whatYouNeedBox">
        <h1>What you need?</h1>
        <button>I want to hire</button>
        <button>I want to work</button>
    </div>
    <div class="card-container">


    </div>
</body>

<script>
    addEventListener("DOMContentLoaded", () => {

        // Marcin Malecki's thumbnail hack
        if (navigator.userAgent.includes("Headless")) {
            document.body.style.setProperty("padding-block-end", "0");
            document.body.style.setProperty("margin-block-start", "152px");
            document.body.style.setProperty("min-block-size", "0");
            document.body.style.setProperty("block-size", "calc(100vh - 304px)");
            document.body.style.setProperty("position", "relative");
        }
        const browser = document.getElementById('browser');
        const list_city = document.querySelector('.list-city');
        const popup = document.querySelector('.popup');
        const disappearPop = document.querySelector('#disappearPop');
        const list_city_items = document.querySelectorAll('.list-city > div p');
        popup.style.opacity = '0';
        popup.style.zIndex = '-5';

        disappearPop.addEventListener('click', () => {
            popup.style.opacity = '0';
            popup.style.zIndex = '-5';
            popup.style.display = 'none';
        });

        setTimeout(() => {
            popup.style.opacity = '1';
            popup.style.zIndex = '100';
        }, 500);
        const data = [
            {
                id: '0',
                profileImg: 'https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/1dd3dbc2-d0ac-43ed-b0b5-399935a4de6a.jpeg',
                USername: 'Rushabh jain',
                profession: 'web developer',
            },
            {
                id: '1',
                profileImg: 'https://lh3.googleusercontent.com/a/ACg8ocI-HcizvJdKxntYPu1az_lq1XEhrxUmlI1LtStEKHF3ug=s96-c',
                USername: 'clevermissfox',
                profession: 'UI/UX designer',
            },
            {
                id: '2',
                profileImg: 'https://avatars.githubusercontent.com/u/131040868?v=4',
                USername: 'Blackwolf',
                profession: 'Backend Devloper',
            },
            {
                id: '3',
                profileImg: 'https://lh3.googleusercontent.com/a/ACg8ocJZm3X-R7h_zp_qH3-GEnUu_D-ckKn_WTR6kjPSFFmYXE5DoCw=s96-c',
                USername: 'Satish',
                profession: 'Backend Devloper',
            },
            {
                id: '4',
                profileImg: 'https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/9779712a-36d0-427f-8c6b-848bd059ed5f.png',
                USername: 'peter',
                profession: 'Web Devloper',
            },
            {
                id: '5',
                profileImg: 'https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/9869ee0c-d5b8-48c3-a2b9-3feb4bc6fbf7.png',
                USername: 'benji',
                profession: 'Web Devloper',
            },
            {
                id: '6',
                profileImg: 'https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/139d30a2-9345-4d36-8e84-cc5bb04abd2f.PNG',
                USername: 'clement',
                profession: 'Web Devloper',
            },
        ];
        let delay = 50;

        function generateCard(card) {
            let animationDelay = delay += 50;
            return `
      <div class="card" style='animation-delay:${animationDelay}ms'>
        <div class="profile">
            <img src="${card.profileImg}" alt="">
            <div class="detail">
                <h2>${card.USername}</h2>
                <p>${card.profession}</p>
            </div>
            <button>
                <img src="https://www.svgrepo.com/show/520938/share-2.svg" alt="">
            </button>
        </div>
        <div class="projetcs">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </div>
    `;
        }

        const cardContainer = document.querySelector('.card-container');
        data.forEach(card => {
            cardContainer.innerHTML += generateCard(card);
        });




        browser.addEventListener('input', () => {
            const searchText = browser.value.trim().toLowerCase();
            if (searchText !== '') {
                list_city.style.display = 'block';
                list_city_items.forEach(element => {
                    const text = element.innerText.toLowerCase();
                    const index = text.indexOf(searchText);
                    if (index !== -1) {
                        const originalText = element.innerText;
                        const matchText = originalText.substring(index, index + searchText.length);
                        element.innerHTML = originalText.substring(0, index) + '<strong>' + matchText + '</strong>' + originalText.substring(index + searchText.length);
                    } else {
                        element.innerHTML = element.innerText;
                    }
                    element.addEventListener('click', () => {
                        browser.value = element.innerText;
                        list_city.style.display = 'none';
                    });
                });
            } else {
                list_city.style.display = 'none';
                list_city_items.forEach(element => {
                    element.innerHTML = element.innerText; // Reset all items
                });
            }
        });
    });
</script>

</html>
