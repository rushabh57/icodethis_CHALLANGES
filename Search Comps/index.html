<script>

    document.addEventListener('DOMContentLoaded', function () {
        const minRange = document.getElementById('min-range');
        const maxRange = document.getElementById('max-range');
        const minValueDisplay = document.getElementById('min-value');
        const maxValueDisplay = document.getElementById('max-value');
        const sliderTrack = document.querySelector('.slider-track');


        minRange.addEventListener('input', updateValues);
        maxRange.addEventListener('input', updateValues);
        const root_theme = document.querySelector(':root');



        function updateValues() {
            let minValue = parseInt(minRange.value);
            let maxValue = parseInt(maxRange.value);

            if (minValue > maxValue - 10) {
                minRange.value = maxValue - 10;
                minValue = maxValue - 10;
            }

            if (maxValue < minValue + 10) {
                maxRange.value = minValue + 10;
                maxValue = minValue + 10;
            }

            minValueDisplay.innerText = `$${minValue}`;
            maxValueDisplay.innerText = `$${maxValue}`;

            const minPercent = ((minValue - 50) / 300) * 100;
            const maxPercent = ((maxValue - 50) / 300) * 100;

            minValueDisplay.style.left = `${minPercent}% `;
            maxValueDisplay.style.left = `${maxPercent}% `;

            sliderTrack.style.left = `${minPercent}%`;
            sliderTrack.style.width = `${maxPercent - minPercent}%`;
        }




        const allLocInput = document.querySelectorAll('.locInput');

        let locIcon_D = 'M12.2848 18.9935C12.1567 19.0875 12.0373 19.1728 11.9282 19.2493C11.8118 19.1721 11.6827 19.0833 11.5427 18.9832C10.8826 18.5109 10.0265 17.8176 9.18338 16.9529C7.45402 15.1792 6 12.9151 6 10.5C6 7.18629 8.68629 4.5 12 4.5C15.3137 4.5 18 7.18629 18 10.5C18 12.8892 16.4819 15.1468 14.6893 16.9393C13.8196 17.8091 12.9444 18.5099 12.2848 18.9935ZM19.5 10.5C19.5 16.5 12 21 12 21C11.625 21 4.5 16.5 4.5 10.5C4.5 6.35786 7.85786 3 12 3C16.1421 3 19.5 6.35786 19.5 10.5ZM13.5 10.5C13.5 11.3284 12.8284 12 12 12C11.1716 12 10.5 11.3284 10.5 10.5C10.5 9.67157 11.1716 9 12 9C12.8284 9 13.5 9.67157 13.5 10.5ZM15 10.5C15 12.1569 13.6569 13.5 12 13.5C10.3431 13.5 9 12.1569 9 10.5C9 8.84315 10.3431 7.5 12 7.5C13.6569 7.5 15 8.84315 15 10.5Z';
        allLocInput.forEach(input => {
            input.addEventListener('input', (e) => {

                let cirlce = 'M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z';
                const parent = e.target.parentNode;
                const locIcon = parent.querySelector('.locIcon'); // Find the SVG icon within the parent
                const icon = locIcon.querySelector('path');

                if (e.target.value.trim() !== '') {
                    locIcon.classList.add('aniTranRev');
                    locIcon.classList.remove('aniTran');
                    icon.setAttribute('d', cirlce);
                } else {
                    icon.setAttribute('d', locIcon_D);
                    locIcon.classList.remove('aniTranRev');
                    locIcon.classList.add('aniTran');
                }
            });
        });






        const tripSelect = document.getElementById('trip');
        const personsSelect = document.getElementById('persons');
        const typeSelect = document.getElementById('type');
        const typeWay = document.getElementById('typeWay');
        const typeOfBooking = document.getElementById('typeOfBooking');
        const person = document.getElementById('person');
        const originSpan = document.getElementById('originSpan');
        const destinationSpan = document.getElementById('destinationSpan');
        let originInput = document.getElementById('origin');
        let destinationInput = document.getElementById('destination');


        document.querySelector('.changeDirection').addEventListener('click', function () {
            let temp = originInput.value;
            originInput.value = destinationInput.value;
            destinationInput.value = temp;

        });

        originInput.addEventListener('change', () => {
            originSpan.innerText = originInput.value;
        })
        destinationInput.addEventListener('change', () => {
            destinationSpan.innerText = destinationInput.value;

        })

        tripSelect.addEventListener('change', () => {
            const selectedTrip = tripSelect.value;
            document.getElementById('typeWay').textContent = selectedTrip;



        });


        personsSelect.addEventListener('change', () => {
            person.textContent = personsSelect.value;
        });

        typeSelect.addEventListener('change', () => {
            typeOfBooking.textContent = typeSelect.value;
        });




    })


</script>
