        const input = document.querySelector('.input-grp input');

        const cardContainer = document.getElementById('cardContainer');
        let delay = 25;
        function generateCard(card) {
            let animationDelay = delay += 25;
            return `

             <div class="card" id=${card.id} style='background:${card.bgColor}; animation-delay:${animationDelay}ms'>
             ${card.svg}
                <p>${card.name}</p>
            </div>
            `;
        };

        data.forEach(card => {
            cardContainer.innerHTML += generateCard(card)
        });
        input.addEventListener('input', () => {
            const filterText = input.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardText = card.querySelector('p').innerText.toLowerCase();
                if (cardText.includes(filterText)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });


    </script>
