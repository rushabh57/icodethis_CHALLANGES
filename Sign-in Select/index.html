        users.forEach(user => {

            userCard.innerHTML = `
            <img src="${user.profileImg}" alt="${user.name}">
                <div class="detail">
                    <div class="name">${user.name}</div>
                    <div class="ocupation">${user.ocupation}</div>
                </div>`;

            options.appendChild(userCard);
            userCard.addEventListener('click', () => {
                if (!isclick) {
                    isclick = true;

                    const userSignIn = document.createElement('div');
                    userSignIn.className = 'userSignIn';
                    userSignIn.innerHTML = `
                    <div class="s-head">
                        <img src='${user.profileImg}' class="userImg">
                        <div class="detail">
                            <div class="name">${user.name}</div>
                            <div class="ocupation">${user.ocupation}</div>
                        </div>
                        <a href="${user.link ? user.link : '#'} " target="_blank" class="link">

                        </a>
                    </div>
                    <h4 class='p-t'>Projects</h4>

                    <img src='${defaultt}' />
                    </a>
                    <a href='${user.p2}' target='_blank'>
                    <img src='${defaultt}' />
                    </a>
                    <a href='${user.p3}' target='_blank'>
                    <img src='${defaultt}' />
                    </a>
                     </ul>
                    <button id="signout">Sign Out</button>
                `;

                    selected.innerHTML = ''; // Clear any existing content
                    selected.appendChild(userSignIn);
                    selected.style.top = '0%';
                    selected.style.opacity = '1';

                    document.getElementById('signout').addEventListener('click', () => {
                        selected.style.top = '100%';
                        selected.style.opacity = '0';
                        isclick = false;
                    });
                }
            });

            options.appendChild(userCard);
        });
        const ReadAllBtn = document.querySelector('.head p');
        ReadAllBtn.addEventListener('click', () => {
            if (!isCLick) {
                options.classList.add('more')
                ReadAllBtn.innerText = 'Read Less';
                scrollToDivTop(options)
                isCLick = true;
            } else {
                isCLick = false;
                options.classList.remove('more')
                ReadAllBtn.innerText = 'Read All';
                scrollToDivTop(options)

            }
        })
        function scrollToDivTop(element) {
            element.scrollTop = 0;
        }
