    <script>
        const root_theme = document.querySelector(':root');

        const toggle = document.getElementById('styaSignIn');

        toggle.addEventListener('change', function () {
            if (toggle.checked) {
                root_theme.style.setProperty('--white', '#111');
                root_theme.style.setProperty('--body_clr', '  rgb(19, 21, 30)');
                root_theme.style.setProperty('--bg_content_clr', ' rgb(22, 23, 40)');
                root_theme.style.setProperty('--blk', '#fff');
                root_theme.style.setProperty('--light', '#121212');
            } else {
                root_theme.style.setProperty('--white', '#fff');
                root_theme.style.setProperty('--body_clr', ' rgb(223 228 255)');
                root_theme.style.setProperty('--bg_content_clr', ' rgb(210 212 255');
                root_theme.style.setProperty('--blk', 'black');
                root_theme.style.setProperty('--light', '#f5f5f5');

            }
        });
    </script>
