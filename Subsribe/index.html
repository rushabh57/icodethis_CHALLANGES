<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i code this Challenge 55</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- =====  profile-->
    <div class="profile-my">
        <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/1dd3dbc2-d0ac-43ed-b0b5-399935a4de6a.jpeg"
            alt="">
        <a href="https://icodethis.com/Rushabh" target="_blank">
            <img class="profile-my-share-icon" src="https://www.svgrepo.com/show/520938/share-2.svg" alt=""></a>
    </div>
    <div class="container">

        <img src="https://mir-s3-cdn-cf.behance.net/projects/max_808/6b7d47195078221.Y3JvcCw0NTAwLDM1MTksMCw0OTA.png"
            alt="">
        <div class="sub-container">

            <h1>SubSribe</h1>
            <p>Subscribe to keep up with fresh news and excithng updates. <strong>Let's keep in youch</strong> </p>

            <div class="input-grp">
                <input type="email" placeholder="abc@gmail.com" id="subs" />
                <div class="stylish"></div>
                <button id="send">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path opacity="0.4"
                                d="M9.50929 4.22989L18.0693 8.50989C21.9093 10.4299 21.9093 13.5699 18.0693 15.4899L9.50929 19.7699C3.74929 22.6499 1.39929 20.2899 4.27929 14.5399L5.14929 12.8099C5.39929 12.2999 5.39929 11.7099 5.14929 11.1999L4.27929 9.45989C1.39929 3.70989 3.75929 1.34989 9.50929 4.22989Z"
                                fill="#292D32"></path>

                        </g>
                    </svg>

                </button>
            </div>
            <p class="error-msg">please fill field!</p>
            <div class="condition">
                <input type="checkbox" name="" id="aggred" />
                <label for="aggred">
                    <p>I agree to my email adresss being strored and used to reveive monthly
                        newsletter</p>
                </label>
            </div>
        </div>
    </div>

    <script>


        const subs = document.getElementById('subs');
        let svg_path = document.querySelector('.input-grp button svg path');
        let svg_c = document.querySelector('.input-grp button svg');

        let arrow = 'M19.7071 6.29289C20.0976 6.68342 20.0976 7.31658 19.7071 7.70711L10.4142 17C9.63316 17.7811 8.36683 17.781 7.58579 17L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L18.2929 6.29289C18.6834 5.90237 19.3166 5.90237 19.7071 6.29289Z';
        let ogSearchPath = 'M9.50929 4.22989L18.0693 8.50989C21.9093 10.4299 21.9093 13.5699 18.0693 15.4899L9.50929 19.7699C3.74929 22.6499 1.39929 20.2899 4.27929 14.5399L5.14929 12.8099C5.39929 12.2999 5.39929 11.7099 5.14929 11.1999L4.27929 9.45989C1.39929 3.70989 3.75929 1.34989 9.50929 4.22989Z';

        subs.addEventListener('input', () => {
            if (subs.value.trim() !== "") {
                svg_path.setAttribute('d', arrow);
                svg_c.classList.add('aniTranRev');
                svg_c.classList.remove('aniTran');
            } else {
                svg_path.setAttribute('d', ogSearchPath);
                svg_c.classList.remove('aniTranRev');
                svg_c.classList.add('aniTran');
            }
        });

        // ====
        const errorMsg = document.querySelector('.error-msg');

        const send = document.getElementById('send');
        send.addEventListener('click', () => {
            if (subs.value.trim() === "") {
                errorMsg.style.visibility = 'visible';

            }
            else {
                errorMsg.style.visibility = 'hidden';
            }
        })


    </script>
</body>

</html>
