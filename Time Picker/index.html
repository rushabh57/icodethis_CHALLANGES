<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch 419</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col">

            <h1>Absolute time range</h1>
            <div class="input-grp">
                <p>From</p>
                <input type="text">
            </div>
            <div class="input-grp">
                <p>To</p>
                <input type="text">
            </div>
            <button>Apply Time Range</button>
            <p>Want to find more? <a href="#">read the documentation</a></p>

            <div class="UTC_Change">
                <p>
                    UTC
                </p>
                <a href="#">Change time zone</a>
            </div>
        </div>
        <div class="col">
            <h4>Relative time ranges</h4>
            <div class="time-wrapper">
                <p>Last 16 hour</p>
                <p>Last 7 hour</p>
                <p>Last 3 hour</p>
                <p>Last 1 hour</p>
            </div>
            <button>Load more?</button>
        </div>

    </div>
</body>

</html>
