<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://www.rezourze.com/wp-content/uploads/2020/11/UI-Design-Daily-Weekly-FREE-UI-resources.jpg"
                alt="">
        </div>
        <ul>
            <li>Free Designs</li>
            <li>License</li>
            <li>Articles</li>
            <li>Contributors</li>
            <li>About</li>
        </ul>
        <div class="last btn-grp">
            <button>Log in</button>
            <button>Signup</button>
        </div>

        <div for="menu" class="menuBtn">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>

    <div class="hero">
        <label for="" class="countDown">DAY 1328</label>
        <h1>Free Ul resources for everyone </h1>
        <p>The largest database of 100% free Ul components and designs available in the formats popular by UI designers
        </p>
        <div class="input-saerch">
            <select class="choose">
                <option value="Free Designs">Free Designs</option>
                <option value="License">License</option>
                <option value="Articles">Articles</option>
                <option value="Contributors">Contributors</option>
            </select>
            <div class="search">
                <img src="https://www.svgrepo.com/show/532555/search.svg" alt="">
                <input type="search" placeholder="Search">
            </div>
        </div>
    </div>

    <div class="filters">
        <header>
            <div class="btn-grp">
                <button>Latest</button>
                <button>Popular</button>
            </div>
            <ul class="middleFilter">
                <li class="active">All</li>
                <li>Web</li>
                <li>Mobile</li>
                <li>UI Kit</li>
                <li>Coded</li>
            </ul>
            <ul>
                <li id="figma" class="imgLI"><img src="https://www.svgrepo.com/show/448222/figma.svg" alt=""></li>
                <li id="gold" class="imgLI gold"><img src="https://www.svgrepo.com/show/313128/diamond.svg" alt=""></li>
                <li id="xd" class="imgLI"><img src="https://www.svgrepo.com/show/452151/adobe-xd.svg" alt=""></li>
                <li id="ps" class="imgLI"><img src="https://www.svgrepo.com/show/452149/adobe-photoshop.svg" alt="">
                </li>
                <li id="ae" class="imgLI"><img src="https://www.svgrepo.com/show/452141/adobe-after-effects.svg" alt="">
                </li>
            </ul>
        </header>

        <div class="card-container" id="card-container">

        </div>

    </div>

</body>

<script src="scrript.js"></script>

</html>
