<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
<script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
<script src="https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.js"></script>

<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
<script>
    // initialize plugin

    const eye1 = document.getElementById('eye1');
    const Tbody = document.getElementById('fileImg');
    const dragArea = document.querySelector('.drag-area');
    const eye2 = document.getElementById('eye2');
    dragArea.addEventListener('mouseenter', () => {
        eye1.setAttribute('ry', '.5')
        eye2.setAttribute('ry', '.5')
        Tbody.style.transform = 'scaleX(.85)'
    })
    dragArea.addEventListener('mouseleave', () => {
        eye1.setAttribute('ry', '1.5')
        eye2.setAttribute('ry', '1.5')
        Tbody.style.transform = 'scaleX(1)'
    })


    FilePond.registerPlugin(
        FilePondPluginImagePreview,
        FilePondPluginImageResize,
        FilePondPluginImageTransform);



    const inputElement = document.querySelector('input[type="file"]');
    const pond = FilePond.create(inputElement, {
        imageResizeTargetWidth: 100,
        imageResizeMode: 'contain'
    });

    // Add the onaddfile event outside of the create method
    pond.onaddfile = (err, fileItem) => {
        // console.log(err, fileItem.getMetadata('resize'));
    };
    pond.onpreparefile = (fileItem, output) => {
        const img = new Image();
        img.src = URL.createObjectURL(output);
    }

    // Listen for when a file is added
    pond.on('addfile', (error, file) => {
        if (!error) {
            const listItem = document.createElement('li');
            listItem.id = file.id;
            listItem.className = 'newlist_li';
            listItem.innerHTML = `
                <img src="${URL.createObjectURL(file.file)}" alt="${file.filename}">
                <div class='detail'>
                    <h5>${file.filename}</h5>
                    <p>${Math.round(file.fileSize / 1024)} KB</p>
                </div>
                <button class="closeButton" data-file-id="${file.id}">
                    <img src='https://www.svgrepo.com/show/522801/close-circle.svg' />
                </button>
                <button class="EDITBTN" data-file-id="${file.id}">
                    <img src='https://www.svgrepo.com/show/532983/pen-circle.svg' />
                </button>
            `;
            document.getElementById('NewFileList').appendChild(listItem);
        }
    });

    // Function to remove file from the list
    function removeFile(fileId) {
        const file = pond.getFile(fileId);
        pond.removeFile(file);
        const listItem = document.getElementById(fileId);
        if (listItem) {
            listItem.remove();
        }
    }
    // EVENT LISTENER FOR CLOSEBTN
    document.getElementById('NewFileList').addEventListener('click', function (event) {
        const closeButton = event.target.closest('.closeButton');
        if (closeButton) {
            const fileId = closeButton.dataset.fileId;
            removeFile(fileId);
        }
    });
    const popup = document.querySelector('.popup');
    let currentFileId;

    document.getElementById('NewFileList').addEventListener('click', (e) => {
        const li = e.target.closest('.EDITBTN');
        if (li) {
            const fileId = li.dataset.fileId;
            const file = pond.getFile(fileId);

            currentFileId = fileId;

            popup.style.top = '50%';
            popup.style.opacity = '1';

            const popupStr = `
            <div class="img">
                <img src="${URL.createObjectURL(file.file)}" alt="${file.filename}">
                <p>${(file.fileSize / 1024).toFixed(2)} KB</p>
            </div>
            <div class="side">
                <div>
                    <p>Name your file</p>
                    <input type="text" class="fileNameInput" value="${file.filename}" />
                </div>
                <div>
                    <p>Location</p>
                    <input type="text" />
                </div>
                <div>
                    <p>Tags</p>
                    <input type="text" />
                </div>
                <button class="upload">Upload</button>
                <button class="closePP">Close</button>
            </div>
        `;

            popup.innerHTML = popupStr;
        }
    });

    // Event listener to update the file name
    popup.addEventListener('click', (e) => {
        if (e.target.classList.contains('upload')) {
            closePopup();
        }
    });

    // Close Popup
    popup.addEventListener('click', (e) => {
        if (e.target.classList.contains('closePP')) {
            closePopup();
        }
    });

    function closePopup() {
        popup.style.top = '-100%';
        popup.style.opacity = '0';
    }



</script>
