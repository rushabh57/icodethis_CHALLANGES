<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">

        <div class="avatars">
            <img src="https://www.svgrepo.com/show/454685/emoji-emoticon-heart.svg" alt="">
            <img src="https://www.svgrepo.com/show/454676/emoji-emoticon-happy.svg" alt="">
            <img src="https://www.svgrepo.com/show/454665/emoji-emoticon-fake.svg" alt="">
            <img src="https://www.svgrepo.com/show/454677/emoji-emoticon-sad.svg" alt="">
        </div>
        <h1>How Are You Feeling ?</h1>
        <div class="sliding">
            <input type="radio" name="radioGroup" id="one" value="1" checked>
            <label for="one"></label>

            <input type="radio" name="radioGroup" id="two" value="2">
            <label for="two"></label>

            <input type="radio" name="radioGroup" id="three" value="3">
            <label for="three"></label>

            <input type="radio" name="radioGroup" id="four" value="4">
            <label for="four"></label>

            <div class="slide"></div>
        </div>
        <div class="cmnt">
            <h4>What are the main responses of your rating?</h4>
            <input type="text" placeholder="enter resons here..." />
            <button>submit</button>
            <button>Cancle</button>
        </div>
    </div>

    <script>
        document.getElementById('one').addEventListener('click', () => {
            document.querySelector('img:nth-child(4)').style.opacity = '1';
            document.querySelector('img:nth-child(3)').style.opacity = '0';
            document.querySelector('img:nth-child(2)').style.opacity = '0';
            document.querySelector('img:nth-child(1)').style.opacity = '0';
        })
        document.getElementById('two').addEventListener('click', () => {
            document.querySelector('img:nth-child(4)').style.opacity = '0';
            document.querySelector('img:nth-child(3)').style.opacity = '1';
            document.querySelector('img:nth-child(2)').style.opacity = '0';
            document.querySelector('img:nth-child(1)').style.opacity = '0';
        })
        document.getElementById('three').addEventListener('click', () => {
            document.querySelector('img:nth-child(4)').style.opacity = '0';
            document.querySelector('img:nth-child(3)').style.opacity = '0';
            document.querySelector('img:nth-child(2)').style.opacity = '1';
            document.querySelector('img:nth-child(1)').style.opacity = '0';
        })
        document.getElementById('four').addEventListener('click', () => {
            document.querySelector('img:nth-child(4)').style.opacity = '0';
            document.querySelector('img:nth-child(3)').style.opacity = '0';
            document.querySelector('img:nth-child(2)').style.opacity = '0';
            document.querySelector('img:nth-child(1)').style.opacity = '1';
        })
    </script>
</body>

</html>
