        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Check for headless browser and set body styles
                if (navigator.userAgent.includes("Headless")) {
                    document.body.style.setProperty("padding-block-end", "0");
                    document.body.style.setProperty("margin-block-start", "152px");
                    document.body.style.setProperty("min-block-size", "0");
                    document.body.style.setProperty("block-size", "calc(100vh - 304px)");
                    document.body.style.setProperty("position", "relative");
                }

                // Select relevant DOM elements
                const menu = document.getElementById('menu');
                const logo = document.getElementById('logo');
                const sidebar = document.querySelector('.sidebar');
                const burgder = document.querySelector('.burgder');
                const sidebarUl = document.querySelector('.sidebar ul');
                const sidebarUllip = document.querySelectorAll('.sidebar ul li p');
                const buttonPBottom = document.querySelector('.bottom button p');
                const buttonBottom = document.querySelector('.bottom button');
                const listItems = document.querySelectorAll('.sidebar ul li');

                let isClick = false;

                // Toggle sidebar width and related styles
                menu.addEventListener('click', () => {
                    if (!isClick) {
                        isClick = true;
                        sidebar.style.width = '250px';
                        burgder.style.justifyContent = 'flex-end';
                        logo.style.left = '.5em';
                        logo.style.opacity = '1';
                        buttonPBottom.style.display = 'block';
                        buttonBottom.style.marginLeft = '0em';
                        buttonBottom.style.width = '100%';
                        sidebarUl.style.width = '100%';
                        sidebarUllip.forEach(li_p => {
                            li_p.style.display = 'block';
                        });
                        listItems.forEach(item => {
                            item.style.setProperty('--drop-scale', '1');
                            item.style.setProperty('---right-drop', '5px');
                        });
                    } else {
                        isClick = false;
                        sidebar.style.width = '80px';
                        burgder.style.justifyContent = 'center';
                        logo.style.left = '-5em';
                        logo.style.opacity = '0';
                        buttonBottom.style.width = '40px';
                        buttonBottom.style.marginLeft = '.75em';
                        buttonPBottom.style.display = 'none';
                        sidebarUllip.forEach(li_p => {
                            li_p.style.display = 'none';
                        });
                        sidebarUl.style.width = 'fit-content';
                        listItems.forEach(item => {
                            item.style.setProperty('--drop-scale', '0.65');
                            item.style.setProperty('---right-drop', '0px');
                        });
                    }
                });


                const drop = document.querySelectorAll('.drop');
                const dropdown = document.querySelectorAll('.dropdown');
                drop.forEach(dr => {
                    dr.addEventListener('click', (e) => {
                        dropdown.forEach(d => {
                            if (e.target === dr.classList.contains('drop1')) {
                                d.style.display = 'block'
                            }

                        })
                    })
                })



            });


        </script>
