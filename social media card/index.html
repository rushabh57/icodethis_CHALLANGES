    <div class="profileCard">
        <div class="profile">
            <img class="profile-image" src="https://i.pinimg.com/564x/4c/7c/fe/4c7cfeb4160fa8970cdf85b8d0b7fee4.jpg"
                alt="">
            <h3 class="username">Rushabh jain</h3>
            <p class="userId">@rush</p>
        </div>
        <div class="detail">
            <p>Product Designer at @company. Working on @othercompany in my free time.</p>
            <div class="other-detail">
                <div class="box">
                    15K Followers
                </div>
                <span></span>
                <div class="box">7K Following</div>
                <span></span>
                <div class="box">Since April 30, 2017</div>
            </div>
        </div>
        <div class="centerB">
            <button class="followBtn">following</button>
        </div>
    </div>
</body>
<script>

    let isClickCount = 0;

    const changeBtn = document.querySelector('.changeBtn');

    changeBtn.addEventListener('click', () => {
        isClickCount++;
        if (isClickCount === 3) {
            firstStyle();
            changeBtn.style.rotate = '90deg';
            isClickCount = 0;
        }
        else if (isClickCount === 1) {
            changeBtn.style.rotate = '180deg';
            secondStyle();
        }
        else {
            thirdStyle();
            changeBtn.style.rotate = '0deg';
        }
    });


    const profileCard = document.querySelector('.profileCard');
    const profile = document.querySelector('.profile');
    const detail = document.querySelector('.detail');
    const detail_p = document.querySelector('.detail p');
    const detail_otherDetail = document.querySelector('.detail .other-detail');
    const followBtn = document.querySelector('.followBtn');


    function firstStyle() {
        profileCard.style.width = '300px';
        profileCard.style.height = '250px';
        profile.style.textAlign = 'center';
        detail.style.display = 'none';
        detail_otherDetail.style.display = 'none';
        detail_p.style.width = '50%';
        followBtn.style.position = 'unset';
        followBtn.style.top = '0px';
        followBtn.style.right = '0px';
        followBtn.style.border = '1.4px solid rgb(214, 214, 214)';
        followBtn.style.background = 'transparent';
        followBtn.style.color = '#000';

    }
    function secondStyle() {
        profileCard.style.width = '400px';
        profileCard.style.height = '300px';
        profile.style.textAlign = 'left';
        detail_otherDetail.style.display = 'none';
        detail.style.display = 'block';
        detail_p.style.width = '90%';
        followBtn.style.position = 'absolute';
        followBtn.style.top = '50px';
        followBtn.style.right = '50px';

    }

    function thirdStyle() {
        profileCard.style.width = '600px';
        profileCard.style.height = '300px';
        profile.style.textAlign = 'left';
        detail.style.display = 'block';
        detail_otherDetail.style.display = 'flex';
        detail_p.style.width = '50%';
        followBtn.style.position = 'absolute';
        followBtn.style.top = '50px';
        followBtn.style.right = '50px';
        followBtn.style.border = '0';
        followBtn.style.background = '#000';
        followBtn.style.color = '#fff';

    }

</script>

</html>
