<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="dver">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
                d="M40-120v-80h880v80H40Zm120-120q-33 0-56.5-23.5T80-320v-440q0-33 23.5-56.5T160-840h640q33 0 56.5 23.5T880-760v440q0 33-23.5 56.5T800-240H160Zm0-80h640v-440H160v440Zm0 0v-440 440Z" />
        </svg>
        desktop?
    </button>
    <main>
        <div class="upper">
            <div class="background"></div>
            <div class="header">
                <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#5f6368">
                        <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                    </svg></button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#5f6368">
                        <path
                            d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z" />
                    </svg>
                </button>
            </div>
            <div class="profile">
                <div class="img">
                    <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/1dd3dbc2-d0ac-43ed-b0b5-399935a4de6a.jpeg"
                        alt="">
                </div>
                <div class="details">
                    <h1>Rushabh</h1>
                    <p>Photography</p>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#5f6368">
                            <path
                                d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                        <p>Follow</p>
                    </button>
                </div>
                <ul class="links">
                    <li><img src="https://www.svgrepo.com/show/458242/insta.svg" alt=""></li>
                    <li><img src="https://www.svgrepo.com/show/519928/twitter.svg" alt=""></li>
                    <li><img src="https://www.svgrepo.com/show/475775/facebook.svg" alt=""></li>
                    <li><img src="https://www.svgrepo.com/show/516640/github.svg" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="follow">
            <div class="box">
                <p>9T</p>
                <h1>Follow</h1>
            </div>
            <div class="box">
                <p>17</p>
                <h1>Following</h1>
            </div>
        </div>
        <div class="parts">
            <div class="accordian">
                <p class="all">All</p>
                <p class="photos">Photos</p>
                <p class="videos">videos</p>
            </div>
            <div class="data">
            </div>
        </div>
    </main>

    <script>
        const data = [
            {
                id: 0,
                src: 'https://images.pexels.com/photos/10632123/pexels-photo-10632123.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                type: 'img'
            },
            {
                id: 1,
                src: 'https://images.pexels.com/photos/7692402/pexels-photo-7692402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                type: 'img'
            },
            {
                id: 2,
                src: 'https://images.pexels.com/photos/23813043/pexels-photo-23813043/free-photo-of-a-book-and-a-glass-of-coffee-on-a-chair.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                type: 'img'
            },
            {
                id: 0.1,
                src: 'https://videos.pexels.com/video-files/15088644/15088644-sd_540_960_30fps.mp4',
                type: 'video'
            },
            {
                id: 1.1,
                src: 'https://videos.pexels.com/video-files/18724815/18724815-hd_1080_1920_40fps.mp4',
                type: 'video'
            },
            {
                id: 2.1,
                src: 'https://videos.pexels.com/video-files/5669509/5669509-sd_640_338_24fps.mp4',
                type: 'video'
            },
        ];
        const dataShow = document.querySelector('.data');
        const ac_btn = document.querySelectorAll('.accordian p');
        ac_btn.forEach(btn => {
            btn.addEventListener('click', function () {
                ac_btn.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            })
        })
        ac_btn.forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (btn.classList.contains('all')) {
                    displaySlides("all");
                }
                if (btn.classList.contains('photos')) {
                    displaySlides("img");
                }
                if (btn.classList.contains('videos')) {
                    displaySlides("video");
                }
            });
        });

        function displaySlides(type) {
            const typeSlide = type === "all" ? data : data.filter((slide) => slide.type === type);

            dataShow.innerHTML = typeSlide
                .map(
                    (item) => `
                <div class="card">
                    ${item.type === 'img' ? `<img src="${item.src}" alt="Slide ${item.id}">` : `<video autoplay loop src="${item.src}"></video>`}
                </div>
            `
                )
                .join("");
        }

        // Initially display all slides
        displaySlides("all");


        const dver = document.querySelector('.dver');
        const main = document.querySelector('main');
        const profile = document.querySelector('.profile');
        const follow = document.querySelector('.follow ');
        const parts = document.querySelector('.parts ');
        const background = document.querySelector('.background ');
        const links = document.querySelector('.links  ');
        dver.addEventListener('click', () => {
            dver.classList.add('actvie');
            main.style.maxWidth = '600px' // 320px;
            main.style.borderRadius = 'var(--default-radius)' // 0em
            profile.style.justifyContent = 'flex-start'; // center

            follow.style.position = 'absolute';
            follow.style.transform = 'translateY(100%)';
            follow.style.right = '5px';
            follow.style.width = '200px';

            parts.style.height = ' calc(var(--height) / 2.1)'

            background.style.left = '-60%';

            links.style.width = '30%';
            links.style.right = '.5em';
            links.style.bottom = '-5%';

        })

    </script>
</body>

</html>
